<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chats</title>
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header_column">
                <!-- plane icon -->
                <i class="fas fa-fighter-jet"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:30</span>
            </div>
            <div class="header_column">
                <!-- monn icon -->
                <!-- blue icon -->
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth"></i>
                <span class="header_battery">66%
                    <i class="fas fa-battery-full"></i> 
                </span>
            </div>
            <div class="header__bottom">
                <div class="header_column">
                    <span class="header_text">LY</span>
                </div>
                <div class="header_column">
                    <sapn class="header_text">Chats <i class="fas fa-caret-down"></i></sapn>
                </div>
               
            </div>
        </div>    

        <div class="header__bottom">
            <div class="header_column">
                <a href="chats.html">
                <i class="fa fa-chevron-left fa-lg"></i>    
                </a>    
            </div>
            <div class="header_column">
                    <div class="header_text">Lynn</div>
            </div>
            <div class="header_column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>            

        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">Wedneday, August 2, 2017</span>
        </div>
        <div class="chat__message chate">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">
                Hello! This is a test messgae.
            </span>
        </div>
        <div class="chat__message chat__message--to-me">
            <img class="chat__message-avatar" src="images/kakao.png"></img>
           <div class="chat__message_center">Lynn</div> 
                <span class="chat__message-body">
                    And this an answer
                </span>
                <span class="chat__message-time">17:55</span>
            </div>
    </main>
    <div class="type-message">
        <i class="fas fa-plus fa-2x"></i>
        <div class="type-message__input">
            <input type="text" name="" id="">
            <i class="fa fa-simle"></i>
            <span class="recode-message">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
