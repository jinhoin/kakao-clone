<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile</title>
</head>
<body>
    <header class="top-header top-header--transparent">

        <div class="header__top">
            <div class="header__column">
                <!-- plane icon -->
                <i class="fas fa-fighter-jet"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header_time">18:30</span>
            </div>
            <div class="header__column">
                <!-- monn icon -->
                <!-- blue icon -->
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth"></i>
                <span class="header_battery">66%
                    <i class="fas fa-battery-full"></i> 
                </span>
            </div>
        </div>   

        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                <i class="fa fa-times fa-lg"></i>
                </a>    
            </div>
            <div class="header__column">
                <i class="fa fa-user"></i>
            </div>
        </div>
     </div>      
     
    </header>

    <main class="profile">
            <header class="profile__header">
                <div class="profile__header-container">
                    <img src="images/kakao.png" alt="">
                    <h3 class="profile__header-title">Hoin</h3>
                </div>
            </header>
            
           <div class="profile__container">
                <input type="text" placeholder="in362@naver.com">
            
                <div class="profile__actions">
                
                    <div class="profile__action">
                        <span class="profile__action-circle">
                        <i class="fa fa-comment fa-lg"></i>
                    </span>
                        <span class="profile__action-title">My Chartroom</span>
                    </div>
                
                    <div class="profile__action">
                        <span class="profile__action-circle">
                        <i class="fa fa-pencil-alt fa-lg"></i>
                        </span> 
                        <span class="profile__action-title">Edit Profile</span>
                    </div>
                </div>
           </div>
        
    </main>
    
</body>
</html>
